	<!--    5     -->
	<h2>	5</h2>
	<script type="text/javascript">
		//Arrays
		var arr = new Array(1,2,3);
		var initializeArrayLikeThis = [];
		var orLikeThis = [1,2,3];
		var color = ['red','grey','blue'];
		var arr2 = [1,2,'letter'];
		color[3] ='green';
		color.push('purple'); 
		document.write(color.length+"<br>");
		document.write(color.sort()+"<br>");//changes the actual color array
		document.write(color.reverse()+"<br>");	
		document.write(color+"<br>");  //print everything
		document.write(color[1]+"<br>"); //print using index
	</script>
	
	<!--    6     -->
	<h2>	6</h2>
	<script type="text/javascript">
		
		//If else
		var ch ='a'; 
		if(ch=='a'){
			ch='1';
		}
		else if(ch=='b'){
			ch='2'
		}
		else{
			ch = '3';
		}
		document.write("\n the ch is now"+ch);
		document.write("<br>");

		//Switch
		var grade = 'a';
		switch(grade){
			case 'a':
			document.write("excellent");
			break;
			case 'b':
			document.write("good");
			break;
			case 'c':
			document.write("fine");
			break;
			default:
			document.write("grade not applicable");
		}
		document.write("<br>");

		//for loop
		for(var i=0;i<5;i++){
			document.write(i+"  ");//whatever spaces u provide but it prints only on space in actual page
		}
		document.write("<br>");

		//while loop
		i=0;
		while(i<5){
			document.write(i+"  ");
			i++;	
		}
		document.write("<br>");

		//do-while loop
		i =0;
		do{
			document.write(i+"  ");
			i++;
		}
		while(i<5);
		document.write("<br>");

		//for...in loop
		for(var i in navigator){
			document.write(i+"  ");
		}
		document.write("<br>");
	</script>

	<!--    7     -->
	<script type="text/javascript">
		//break;
		for(var i =0;;i++){
			document.write(i+"  ");
			if(i==3){
				document.write("break statement executed <br>");
				break;
			}
			else{
				document.write("continue statement executed <br>")
			}
		}
	</script>
</body>
